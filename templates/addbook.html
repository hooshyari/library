{% extends 'base.html' %} {% block content %}
<h3>Add book</h3>
<div class="row">
    <form action="{{ url_for('insert_book') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>book Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="book_name" name="book_name" type="text">
                    <label for="icon_prefix">book Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">book author</i>
                    <input name="book_author" id="book_author" type="text">
                    <label for="icon_prefix">book author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="book_description" id="book_description" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">book Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="date" name="date" type="text" class="datepicker">
                    <label for="icon_prefix">Date</label>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label>
                        <input id="instuck" name="instuck" type="checkbox">
                        <span class="lever"></span>
                        Available
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add book
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
    </form>
</div>

{% endblock %}
