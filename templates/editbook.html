{% extends 'base.html'%} {% block content %}

<h3>Edit book</h3>
<div class="row">
    <form action="{{ url_for('update_book', book_id=book._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    {% for cat in categories %}

                    <option value="{{cat.category_name}}" {% if cat.category_name == book.category_name %} selected {% endif %}>{{cat.category_name}}</option>

                    {% endfor %}
                </select>
                <label>book Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">book name</i>
                <input id="book_name" name="book_name" type="text" class="validate" value="{{book.book_name}}">
                <label for="icon_prefix">book Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="book_description" id="book_description"
                    class="materialize-textarea">{{book.book_description}}</textarea>
                <label for="icon_telephone">book Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">book author</i>
                <input name="book_author" id="book_author" class="validate">{{book.book_author}}>
                <label for="icon_prefix">book author</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="date" name="date" type="text" class="datepicker">
                    <label for="icon_prefix">Date</label>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label>
                        {% if book.instuck =="on" %}
                        <input id="instuck" name="instuck" type="checkbox" checked>
                        {% else %}
                        <input id="instuck" name="instuck" type="checkbox">
                        {% endif%}
                        <span class="lever"></span>
                        instuck
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit book
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        date = Date.parse('{{book.date}}');
        $('#date').pickadate('picker').set('select', date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>
{% endblock %}
